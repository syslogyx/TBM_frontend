<!-- Content Header (Page header) -->
<section class="content-header">
    <h1 class="alignCenter" >
        Notification
  

        <small id="internetStatus" style="width: 75%;"></small>

    </h1>
    <ol class="breadcrumb">
        <li><a href="/machine-list"><i class="fa fa-dashboard"></i> Machine List</a></li> 
        <li class="active">Machine Status</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border" style="margin: 5px 0px 10px; text-align: center;">
            <h3 class="box-title" style="color: orange;font-weight: bold;text-align:center">List of Machines which Need User Actions</h3>
           
        </div>
        <div class="box-body table-responsive no-padding">
            <table class="table table-bordered" style="margin-bottom: 30px;">
                <thead>
                    <tr style="background-color: #ccc;">
                        <th class="text-center">Sr. No.</th>
                        <th class="text-center">Machine Name</th>
                        <th class="text-center">Department/Section</th>
                        <th class="text-center">Status</th>
                        <th class="text-center">Alert Details</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tr in machineList">
                        <td class="text-center">{{$index + 1}}</td>
                        <td class="text-center">{{tr.machine_name}}</td>
                        <td class="text-center">{{tr.department}}</td>
                        <td class="text-center" ng-class="tr.status == 'OFF' ? 'red' : 'green'">{{tr.status}}</td>
                        <td class="text-center">{{tr.alert_details}}</td>                        
                        <td class="text-center">
                            <a href="/machine/status?id={{tr.id}}" data-toggle='tooltip' class='btn btn-primary'  title='Take Action'>Take Action</a>                            
                        </td>
                    </tr>
                    <tr ng-if="machineList == '' ">
                        <td colspan='6' style='text-align:center;'>No Data Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
        <div class="box-footer text-right">
            <a href="/machine-list" class="btn btn-primary">Back</a>
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->

</section>
